<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #111;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }

        header img {
            width: 120px;
            margin: 0 20px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .hero {
            background-image: url('netflix-hero.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
        }

        .cta {
            background-color: #e50914;
            color: #fff;
            font-size: 1.5em;
            padding: 10px 30px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }

        .movies {
            padding: 40px;
        }

        .movie {
            display: inline-block;
            margin-right: 20px;
        }

        .movie img {
            width: 200px;
            border-radius: 5px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .movie img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="netflix-logo.png" alt="Netflix Logo">
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>New & Popular</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to Netflix</h1>
        <p>Unlimited movies, TV shows, and more.</p>
        <button class="cta">Join Now</button>
    </div>

    <div class="movies">
        <div class="movie">
            <img src="movie1.jpg" alt="Movie 1">
        </div>
        <div class="movie">
            <img src="movie2.jpg" alt="Movie 2">
        </div>
        <div class="movie">
            <img src="movie3.jpg" alt="Movie 3">
        </div>
        <!-- Add more movies as needed -->
    </div>
</body>
</html>
